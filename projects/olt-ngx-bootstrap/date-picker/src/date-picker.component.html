<div class="input-group">
    <input type="text" class="form-control" #datePicker="bsDatepicker" bsDatepicker [placeholder]="placeholder"  aria-label="date" aria-describedby="date" [minDate]="minDate" [maxDate]="maxDate"
        [disabled]="disabled" [(ngModel)]="value" (ngModelChange)="modelChanged($event)" (blur)="onTouched()">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="datePicker.toggle()">
        <i class="fa fa-calendar"></i>
        </button>
    </div>
</div>
