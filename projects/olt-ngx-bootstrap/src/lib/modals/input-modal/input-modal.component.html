<div class="modal-header" [ngClass]="headerCss">
  <h4 class="modal-title pull-left text-uppercase m-0 p-0">{{ settings?.title }}</h4>
</div>

<form [formGroup]="entryForm" (ngSubmit)="save()" novalidate>

  <div class="modal-body">
    <h5 *ngIf="settings?.message != null">{{ settings?.message }}</h5>

    <div class="row" [ngSwitch]="settings?.inputType">
      <div class="col-12" *ngSwitchCase="'datepicker' || 'datetimepicker'">
        <!-- <olt-form-group>
          <span class="control-label">{{ settings?.inputLabel }}</span>
          <div class="input-group">
            <input class="form-control" placeholder="m/d/yyyy" #d="bsDatepicker" formControlName="value" bsDatepicker>
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-secondary" (click)="d.toggle()"
                [attr.aria-expanded]="d.isOpen">
                <i class="fas fa-calendar"></i>
              </button>
            </div>
          </div>
        </olt-form-group> -->
      </div>

      <div class="col-12" *ngSwitchCase="'datetimepicker'">
        <!-- <olt-form-group>
          <span class="control-label">{{ settings?.inputLabel }}</span>
          <div class="input-group">
            <input class="form-control" placeholder="m/d/yyyy" #d="bsDatepicker" formControlName="value" bsDatepicker>
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-secondary" (click)="d.toggle()"
                [attr.aria-expanded]="d.isOpen">
                <i class="fas fa-calendar"></i>
              </button>
            </div>
          </div>
        </olt-form-group> -->
      </div>

      <div class="col-12" *ngSwitchCase="'text-area'">
        <olt-form-group>
          <span class="control-label">{{ settings?.inputLabel }}</span>
          <textarea class="form-control" formControlName="value" rows="6">
            </textarea>
        </olt-form-group>
      </div>

      <div class="col-12" *ngSwitchDefault>
        <olt-form-group>
          <span class="control-label">{{ settings?.inputLabel }}</span>
          <input type="text" class="form-control" maxlength="50" formControlName="value">
        </olt-form-group>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [ngClass]="primaryButtonCss">{{ settings?.buttons?.primary }}</button>
    <button type="button" [ngClass]="closeButtonCss" (click)="bsModalRef.hide()">{{ settings?.buttons?.cancel }}
    </button>
  </div>


</form>
