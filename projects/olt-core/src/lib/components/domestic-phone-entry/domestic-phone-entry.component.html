<div class="row" [formGroup]="formGroup">

  <div class="col-12" [class.col-lg-6]="extVisible">
    <olt-form-group>
      <span class="control-label">{{label}}</span>
      <input type="tel" class="form-control" maxlength="20" oltPhoneMask formControlName="number" />
    </olt-form-group>
  </div>

  <div class="col-12 col-lg-6" *ngIf="extVisible">
    <olt-form-group>
      <span class="control-label">Ext.</span>
      <input type="text" class="form-control" maxlength="10" oltIntEntry formControlName="ext" />
    </olt-form-group>
  </div>

</div>
