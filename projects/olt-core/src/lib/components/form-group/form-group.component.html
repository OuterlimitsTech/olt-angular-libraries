<div [oltFormGroupClass]="validationState">
  <olt-control-label [srOnly]="srOnly" [for]="controlId" [validationState]="validationState">
    <ng-content select=".control-label">
    </ng-content>
  </olt-control-label>

  <span #control>
    <ng-content>
    </ng-content>
  </span>

  <ng-container *ngIf="showError && hideHelpBlock === false">
    <olt-help-block [message]="firstError"></olt-help-block>
  </ng-container>
</div>
